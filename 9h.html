<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input class="js-inp" placeholder="Type Something" onkeyup="Type()">
  <p class="js-enter"></p>
  <script>
    function Type() {
      const text = document.querySelector('.js-inp').value;
      document.querySelector('.js-enter').innerHTML = `${text}`;
    }
  </script>
</body>
</html>
