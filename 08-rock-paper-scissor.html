<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button id="rock" onclick="

    playGame('rock');
   
  
  ">Rock</button>

  <button id="paper" onclick = "
    
    playGame('paper');
   

  ">Paper</button>

  <button id="scissors" onclick = "

    playGame('scissors');
    
  ">Scissors</button>

   <button id="reset" onclick = "

    resetScore();
    
  ">Reset the Score</button>

  <script>

    let msg = '';
    let computerMove = 0;
    const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses:0,
        tie: 0
      }; ;
 
   


    function playGame(choice) {
      result = ComputerMove();
    if(choice === 'scissors') {
      if(result === 'Rock') {
      msg = 'you Lose!';
    } else if (result === 'Paper') {
      msg = 'you Win!';
    } else if (result === 'Scissors') {
      msg = 'tie!';
    }
    
    } else if(choice === 'rock') {
        
      if(result === 'Rock') {
        msg = 'tie!';
      } else if (result === 'Paper') {
        msg = 'you Win!';
      } else if (result === 'Scissors') {
          msg = 'you Lose!';
      }

    } else if(choice === 'paper') {
        if(result === 'Rock') {
          msg = 'you Win!';
        } else if (result === 'Paper') {
            msg = 'tie!';
        } else if (result === 'Scissors') {
            msg = 'you Lose!';
        }

    }

    if(msg === 'you Win!') {
       score.wins++;
    } else if(msg === 'you Lose!') {
      score.losses++;
    } else if(msg === 'tie!') {
      score.tie++;
    }
    localStorage.setItem("score",JSON.stringify(score));
    alert(`Computer Move: ${result} Your Move: ${choice} Result: ${msg} \n wins:${score.wins} , losses:${score.losses} , tie:${score.tie}`);
  } 
    function ComputerMove() {
    computerMove = Math.random();
      let result = '  ';
    if (computerMove >=0 && computerMove < 1 / 3) {
      result = 'Rock';
    } else if (computerMove >= 1 / 3 && computerMove < 2 / 3) {
      result = 'Paper';
    } else if (computerMove >= 2 / 3 && computerMove < 1) {
      result = 'Scissors';
    }
     
    return result;
    
    }

    function resetScore() {
      score.wins = 0;
      score.losses = 0;
      score.tie = 0;
      localStorage.removeItem("score");
      alert(` wins:${score.wins} , losses:${score.losses} , tie:${score.tie}`);
      console.log('cart resetted');
    }

  </script>
</body>
</html>
