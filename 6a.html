<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hour</title>
</head>
<body>
  <script>
    const hour = 21; // Change this value to test different outputs
    const name = "Meenakshi";
    hour >= 6 && hour <= 12 ? console.log(`Good Morning ${name}`) : 
    hour >= 13 && hour <= 17 ? console.log(`Good Afternoon ${name}`) :
    console.log(`Good night ${name}`);
  </script>
</body>
