<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>farenheitToCelsius</title>
</head>
<body>
  <script>
    function convertToCelsius(Fahrenheit) {
      const celsius = (Fahrenheit - 32) * 5 / 9;
      return celsius;
    }

    const res = convertToCelsius(86);
    console.log(res);
  </script>
</body>

</html>
