<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>celsiusToFarenheit</title>
</head>
<body>
  <script>
    function convertToFahrenheit(celsius) {
      const Fahrenheit = (celsius * 9 / 5) + 32;
      return Fahrenheit;
    }

    const res = convertToFahrenheit(25);
    console.log(res);
  </script>
</body>
</html>
