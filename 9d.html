<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input placeholder="Name" class="js-input" onkeydown="onkey(event)">
  <button onclick="display()">submit</button>
  <p class="js-disp"></p>
  <script>
    function display() {
      const inp = document.querySelector('.js-input');
      document.querySelector('.js-disp').innerHTML = `Your Name is:${inp.value}`;
    }
    function onkey(event) {
      if(event.key === 'Enter') {
        display();
      }
    }
    
  </script>
  
</body>
</html>
