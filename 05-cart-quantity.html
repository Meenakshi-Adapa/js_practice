  ">Reset Cart</button>


  <script>
    let cartQuantity = 0;
    function updateCartQuantity(value) {
      if(cartQuantity + value > 10) {
        console.log(`cart Quantity is full ${ cartQuantity}`);
        alert('cart has no more space');
        return;
    } 
    
    if (cartQuantity + value < 0 ) {
      console.log('cart is empty');
      alert('not enough items in cart \n cart is empty');
      return;

    } 
    
         cartQuantity += value;
         console.log(`cart Quantity: ${ cartQuantity}`);
   
  }
